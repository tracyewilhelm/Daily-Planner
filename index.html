<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-striped text-center">
        <thead>
          <tr>
            <!-- <th scope="col">Time</th> -->
            <th scope="col">Agenda</th>
            <!-- <th scope="col">Submit</th> -->
            
          </tr>
        </thead>
        <tbody>
          <tr class="input-group">
            <th scope="row" class="input-group-text col-3" id="nineAM"><time>9:00</time></th>
            <td> <input class="form-control form-control-lg agenda" id="nineAMText"type="text"></td>
            <td><button class="btn btn-outline-secondary" type="button">Save</button></td>
          </tr>
        <tr class="input-group">
            <th scope="row" class="input-group-text col-3" id="tenAM"><time>10:00</time></th>
            <td> <input class="form-control form-control-lg agenda" id="tenAMText" type="text"></td>
            <td><button class="btn btn-outline-secondary" type="button">Save</button></td>
        </tr>
        <tr class="input-group">
            <th scope="row" class="input-group-text col-3" id="elevenAM"><time>11:00</time></th>
            <td> <input class="form-control form-control-lg agenda" id="elevenAMText" type="text"></td>
            <td><button class="btn btn-outline-secondary" type="button">Save</button></td>
        </tr>
        <tr class="input-group">
            <th scope="row" class="input-group-text col-3" id="twelvePM"><time>12:00</time></th>
            <td> <input class="form-control form-control-lg agenda" id="twelvePMText" type="text"></td>
            <td><button class="btn btn-outline-secondary" type="button">Save</button></td>
        </tr>
        <tr class="input-group">
            <th scope="row" class="input-group-text col-3" id="onePM"><time>1:00</time></th>
            <td> <input class="form-control form-control-lg agenda" id="onePMText" type="text"></td>
            <td><button class="btn btn-outline-secondary" type="button">Save</button></td>
        </tr>
        <tr class="input-group">
            <th scope="row" class="input-group-text col-3" id="twoPM"><time>2:00</time></th>
            <td> <input class="form-control form-control-lg agenda" id="twoPMText" type="text"></td>
            <td><button class="btn btn-outline-secondary" type="button">Save</button></td>
        </tr>
        <tr class="input-group">
            <th scope="row" class="input-group-text col-3" id="threePM"><time>3:00</time></th>
            <td> <input class="form-control form-control-lg agenda" id="threePMText" type="text"></td>
            <td><button class="btn btn-outline-secondary" type="button">Save</button></td>
        </tr>
        <tr class="input-group">
            <th scope="row" class="input-group-text col-3" id="fourPM"><time>4:00</time></th>
            <td> <input class="form-control form-control-lg agenda" id="fourPMText" type="text"></td>
            <td><button class="btn btn-outline-secondary" type="button">Save</button></td>
        </tr>
        <tr class="input-group">
            <th scope="row" class="input-group-text col-3" id="fivePM"><time>5:00</time></th>
            <td> <input class="form-control form-control-lg agenda" id="fivePMText" type="text"></td>
            <td><button class="btn btn-outline-secondary" type="button">Save</button></td>
        </tr>
        </tbody>
      </table>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src=""></script>
    <link rel="script" href="javascript.js" />
  </body>
</html>
