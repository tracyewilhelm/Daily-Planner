<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table text-center">
        <thead>
          <tr>
            <!-- <th scope="col">Time</th> -->
            <th scope="col">Agenda</th>
            <!-- <th scope="col">Submit</th> -->
            
          </tr>
        </thead>
        <tbody class="timeTable">
          <tr class="input-group past present future">
            <th scope="row" class="input-group-text col-3" id="nineAM">
              <time class="hour" datetime="9:00">Time to Work</time>
            </th>
            <td class="col-8"> <textarea class="form-control form-control-lg agenda " id="nineAMText"type="text"></textarea></td>
            <td class="col-1"><button class="btn btn-outline-secondary saveButton" id="nineAMButton" type="button">Save</button></td>
          </tr>
        <tr class="input-group past present future">
            <th scope="row" class="input-group-text col-3" id="tenAM"><time class="hour" datetime="10:00">Morning Snack</time></th>
            <td class="col-8"col-> <textarea class="form-control form-control-lg agenda" id="tenAMText" type="text"></textarea></td>
            <td class="col-1"><button class="btn btn-outline-secondary saveButton" type="button">Save</button></td>
        </tr>
        <tr class="input-group past present future">
            <th scope="row" class="input-group-text col-3" id="elevenAM"><time class="hour" datetime="11:00">Recess</time></th>
            <td class="col-8"> <textarea class="form-control form-control-lg agenda" id="elevenAMText" type="text"></textarea></td>
            <td class="col-1"><button class="btn btn-outline-secondary saveButton" type="button">Save</button></td>
        </tr>
        <tr class="input-group past present future">
            <th scope="row" class="input-group-text col-3" id="twelvePM"><time class="hour" datetime="12:00">LUNCH!</time></th>
            <td class="col-8"> <textarea class="form-control form-control-lg agenda" id="twelvePMText" type="text"></textarea></td>
            <td class="col-1"><button class="btn btn-outline-secondary saveButton" type="button">Save</button></td>
        </tr>
        <tr class="input-group past present future">
            <th scope="row" class="input-group-text col-3" id="onePM"><time class="hour" datetime="13:00">Nap Time</time></th>
            <td class="col-8"> <textarea class="form-control form-control-lg agenda" id="onePMText" type="text"></textarea></td>
            <td class="col-1"><button class="btn btn-outline-secondary saveButton" type="button">Save</button></td>
        </tr>
        <tr class="input-group past present future">
            <th scope="row" class="input-group-text col-3" id="twoPM"><time class="hour" datetime="14:00">Story Time</time></th>
            <td class="col-8"> <textarea class="form-control form-control-lg agenda" id="twoPMText" type="text"></textarea></td>
            <td class="col-1"><button class="btn btn-outline-secondary saveButton" type="button">Save</button></td>
        </tr>
        <tr class="input-group past present future">
            <th scope="row" class="input-group-text col-3" id="threePM"><time class="hour" datetime="15:00">Afternoon Snack</time></th>
            <td class="col-8"> <textarea class="form-control form-control-lg agenda" id="threePMText" type="text"></textarea></td>
            <td class="col-1"><button class="btn btn-outline-secondary saveButton" type="button">Save</button></td>
        </tr>
        <tr class="input-group past present future">
            <th scope="row" class="input-group-text col-3" id="fourPM"><time class="hour" datetime="16:00">Wrap Things Up</time></th>
            <td class="col-8"> <textarea class="form-control form-control-lg agenda" id="fourPMText" type="text"></textarea></td>
            <td class="col-1"co><button class="btn btn-outline-secondary saveButton" type="button">Save</button></td>
        </tr>
        <tr class="input-group past present future">
            <th scope="row" class="input-group-text col-3" id="fivePM"><time class="hour" datetime="17:00">Time to Leave</time></th>
            <td class="col-8"c> <textarea class="form-control form-control-lg agenda" id="fivePMText" type="text"></textarea></td>
            <td class="col-1"><button class="btn btn-outline-secondary saveButton" type="button">Save</button></td>
        </tr>
        </tbody>
      </table>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="javascript.js"></script>
    <!-- <link rel="javascript" href="javascript.js" /> -->
  </body>
</html>
